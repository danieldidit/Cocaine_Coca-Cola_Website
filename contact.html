  <!--Gives body the contact class -->
  <body class="contact">
    <!--Calls in the header-->
    <header id="navigation"></header>
    <main>
      <!--The first section holds some text in regards to contacting the company-->
      <section>
        <div>
          <h1>Contact Us</h1>
          <h2>Feel free to call us and ask about our "special" offers here at Coca-Cola</h2>
        </div>
      </section>
      <!--The second section holds the companies contact information-->
        <section>
          <div>
         <h3>Contact Information</h3>
           <h4>The Coca-Cola Company</h4>
           <h4>PO.Box 1734</h4>
           <h4>Atlanta, GA 30301</h4>
           </div>
        </section>
        <!--The third section holds the contact form-->
        <section>
          <aside class="contact-form">
            <form action="actionfile.php" method="post" autocomplete="on" enctype="multipart/form-data">
              <h3>Questions?</h3>
                <h4>Name</h4>
                <input type="text" name="name" placeholder="Name" required>
                <h4>Phone No.</h4>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <h4>E-mail</h4>
                <input type="email" name="email" placeholder="Email" required>
                <h4>Feeback</h4>
                <textarea type="message" name="message" placeholder="Feedback" required></textarea>
                <br>
                <input type="submit" name="submit" value="Submit">
              </form>
            </aside>
          </section>
    </main>
    <!--Calls in the footer-->
    <footer id="footer">
    </footer>
  </body>
